<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h2> Use the BK Budget to track your expenses and incomes by the second!</h2>
    </header>

        <section>
            <img src="images/bank.webp" alt="bank-image">
        </section>
    <div class="budget-section">
        <form id="budget-form">
         <input type="text"  id="income-description" placeholder="Income Description" required>
         <input type="number"  id="income-money" placeholder="Enter amount (Ex: $100)" required>
         <button type="submit" id="income-button"><strong>$ADD INCOME</strong></button>
        </form>

        <form id="expense-form">
         <input type="text" id="expense-description" placeholder="Enter expense Description" required>
         <input type="number" id="expense-money" placeholder="Enter expense (Ex: $100)" required>
      <button type="submit" id="expense-button"><strong>ADD EXPEN$E</strong></button>
        </form>


     
      <div class="budget-notes">

         <p>Final Balance: <span id="final-number">0</span></p>

             <p>Earnings: <span id="earnings-number">0</span></p>

            
            <p>Expenses: <span id="expenses-number">0</span></p>

       </div>
   </div>
   <div class="message"></div>

    <script src="script.js"></script>
</body>
</html>
